<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Grown</title>
</head>
<body class="container">
    <div class="header">
        <div class="logo">
            <img src="./assets/redPepperImage.jpeg" alt="" class="logoImage">
            <span id="titleText">HOME GROWN</span>
        </div>
    </div>
    <div class="features">
        <img src="./assets/apeFishing.png" alt="" class="featureImage">

    </div>

    <div class="dropDowns">
        <div class="zoneDiv">
            <input type="text" class="zone">
        </div>
        <div class="seasonDiv">
            <input type="text" class="season">
        </div>
        
        <button class="submit">SUBMIT</button>

    </div>
    
</body>
</html>
